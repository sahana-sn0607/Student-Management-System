<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Student Management System</h1>

<div class="container">

    <div class="form-section">
        <h2>Add/Update Student</h2>

        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter the name">

        <label>Roll No</label>
        <input type="text" id="roll" placeholder="Enter roll number">

        <label>Class</label>
        <input type="text" id="studentClass" placeholder="Enter class">

        <label>Total Subjects</label>
        <input type="number" id="subjects" placeholder="Enter total subjects">

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter age">

        <!-- IMPORTANT -->
        <button type="button" id="submitBtn">Submit</button>
    </div>

    <div class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Roll No</th>
                    <th>Class</th>
                    <th>Total Subjects</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTable"></tbody>
        </table>
    </div>

</div>

<!-- JS MUST BE AT BOTTOM -->
<script src="script.js"></script>
</body>
</html>
